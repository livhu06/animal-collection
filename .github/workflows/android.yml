name: Build Android
run-name: Creating Production Ready Android App ðŸš€
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        # TODO: add your branch to checkout
        with:
          ref: main

      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: "getbrains"
          java-version: "21.0.3"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.4.0

      - name: install dependencies
        run: npm ci

      - name: Create Build Folder
        run: npm run build

      - name: Add android folder if not present
        run: if [ ! -d "./android" ]; then npx cap add android; fi

      - name: Capacitor update
        run: npx cap update

      - name: Capacitor copy
        run: npx cap copy
      
      - name: Build app bundle
        run: cd android && ./gradlew bundle && ./gradlew assembleDebug
